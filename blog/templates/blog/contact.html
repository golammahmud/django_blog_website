{% extends 'blog/base.html'%}
{%block title%}Contact{%endblock%}
{%block body%}

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  
  padding: 40px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


.container_iframe {
    position: relative;
    width: 100%;
    overflow: hidden;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
  }
  
  .responsive-iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>


<div class="container-sm-3">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
        <div class="container_iframe">
          <iframe  class="responsive-iframe"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232833.56880422562!2d89.25598924630371!3d24.240921414692778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fdd34d81904829%3A0xaebdf9bcb4895623!2sBhangura%20Upazila!5e0!3m2!1sen!2sbd!4v1607695149431!5m2!1sen!2sbd" width="600" 
          height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        
        <!-- <iframe class="responsive-iframe" src="" width="600" height="450"
         frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> -->
        </div>
      <!-- <img src="/w3images/map.jpg" style="width:100%"> -->
    </div>
    <div class="column">
      {% load crispy_forms_tags %}
      <form action="" method="post">
        {% csrf_token%}
        {{form|crispy}}

        <label for="fname">First Name</label>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea> -->

    </div>
  </div>
</div>





{%endblock%}
